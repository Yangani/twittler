<!DOCTYPE html>
<html>

<head>
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="data_generator.js"></script>
</head>

<body>
    <header>
        <span>Twittler</span>
    <br>
    <ul>
        <li><a href="https://www.linkedin.com/in/yanganif">Home</a></li>
        <li><a href="http://yangani.github.io/github.io/">Notifications</a></li>
        <li><a href="https://github.com/Yangani">Portfolio</a></li>
        <li><a href="https://dash.generalassemb.ly/yanganif/build-your-own-personal-website">tweet</a></li>
    </ul>
    </header>
    
    <div>
        
    </div>
    <script>
    $(document).ready(function() {
        var $body = $('div');
        $body.html('');

        var index = streams.home.length - 1;
        while (index >= 0) {
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
        }

    });
    </script>
</body>

</html>
